name: Release

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on version tags like v1.0.0

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.16'

    - name: Get dependencies
      run: go mod tidy

    - name: Build
      run: |
        mkdir -p dist
        go build -o dist/aznamingtool-apiclient ./pkg/aznamingtool

    - name: Archive binary
      run: |
        zip -j dist/aznamingtool-apiclient.zip dist/aznamingtool-apiclient

    - name: Extract version from tag
      id: extract_version
      run: echo "::set-output name=version::${GITHUB_REF#refs/tags/}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.extract_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/aznamingtool-apiclient.zip
        asset_name: aznamingtool-apiclient.zip
        asset_content_type: application/zip
